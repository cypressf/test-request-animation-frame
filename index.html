<!DOCTYPE html>

<title>Test animation</title>
<meta name="color-scheme" content="light dark">

<style>
    div {
        position: absolute;
        background-color: gray;
        width: 10px;
        height: 10px;
    }
</style>

<div />

<script>
    // @ts-check
    const box = document.querySelector("div")
    if (!box) throw Error()

    let x = 0
    let y = 0

    const animateBox = (timestamp) => {
        x += 1
        y += 1
        box.style.left = `${x}px`
        box.style.top = `${y}px`
        requestAnimationFrame(animateBox)
    }

    animateBox()
</script>
